<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Todoist</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="index.html" id="a"> <img width="80px" src="todoist-blue.png" alt="todoist-blue icon" id="img"/> </a>
            <p style="
                color: white;
                background-color: #6495ed;
                padding: 15px;
                margin: 0 0 10px 0;
                text-align: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 400;
                text-decoration: black;
                font-size: 230%;
            ">Todoist Blue</p>
        </div>
        <div id="start">
            <div id="add-task" style="
                font-size: 18px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin-left: 10px;
                margin: 0 auto;
            ">
                <input size="80" placeholder="Type your task..." type="text" name="text" id="txt" style="
                    padding: 10px;
                "/> 
                <a href="#" id="btn-add-task" style="
                    color: cornflowerblue;
                    font-weight: 350;
                    text-decoration: none;
                    font-size: 17px;
                ">+Add Task</a>
                <div id="warn"></div>
                <br>
                <div style="
                    padding: 3px;
                    font-size: 120%;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                ">Your tasks:</div>
            </div>
        </div>
        <div id="tasks"></div> <!-- block to insert more block (task) -->
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
